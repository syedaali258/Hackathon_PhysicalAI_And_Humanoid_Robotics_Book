name: Deploy to GitHub Pages

on:
  push:
    branches: [main, 001-ros2-nervous-system]
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: book/package-lock.json

      - name: Install dependencies
        run: |
          cd book
          npm ci
      - name: Build website
        run: |
          cd book
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/build
          # Automatically deploy to <username>.github.io/<repository>/
          # If you deploy to a custom domain, remove the next line
          publish_branch: gh-pages